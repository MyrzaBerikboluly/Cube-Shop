<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="../css/register.css">
    <link rel="icon" href="../assets/register.svg">
</head>
<body>
    <div class="container">
        <form>
            <a href="../html/index.html" class="home"><p class="slash">/</p><p class="text">Home</p></a>
            <h2>Тіркеу</h2>
            <div class="container-email">
                <label for="email">Почтаңызды енгізіңіз</label>
                <input type="email" id="email" required>
                <img src="../assets/email.svg" alt="">
            </div>
            
            <div class="container-phone">
                <label for="phone">Номеріңізді енгізіңіз</label>
                <input type="number" id="phone" required>
                <img src="../assets/phone.svg" alt="">
            </div>
            <div class="container-password">
                <label for="password">Құпия сөзіңізді енгізіңіз</label>
                <input type="password" id="password" required>
                <img src="../assets/password.svg" alt="">
            </div>
            <div class="container-confirm-password">
                <label for="confirm">Құпия сөзіңізді растаңыз</label>    
                <input type="password" id="confirm" required>
                <img src="../assets/password.svg" alt="">
            </div>
            <button type="submit">Тіркеу</button>
            <div class="login">
                <p>Есептік жазбаңыз әлдеқашан бар ма?<a href="../html/login.html">Кіру</a></p>
            </div>
        </form>
    </div>
</body>
</html>
