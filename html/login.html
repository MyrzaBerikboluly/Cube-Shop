<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="../css/login.css">
    <link rel="icon" href="../assets/login.svg">
</head>
<body>
    <div class="container">
        <form>
            <a href="../html/index.html" class="home"><p class="slash">/</p><p class="text">Home</p></a>
            <h2 class="name">Кіру</h2>
            <div class="container-email">
                <label for="email">Почтаңызды енгізіңіз</label>
                <input type="email" id="email" required>
                <img src="../assets/email.svg" alt="">
            </div>
            <div class="container-password">
                <label for="password">Құпия сөзіңізді енгізіңіз</label>
                <input type="password" id="password" required>
                <img src="../assets/password.svg" alt="">
            </div>
            <div class="remember-forgot">
                <div class="remember-checkbox"> 
                    <input type="checkbox">
                    <p>Еске салу</p>
                </div>
                <a href="#">парольді ұмыттыңыз ба?</a>
            </div>
            <button type="submit">Кіру</button>
            <div class="register">
                <p>Есептік жазбаңыз жоқ па?<a href="../html/register.html">Тіркеу</a></p>
            </div>
        </form>
    </div>
</body>
</html>
